version: '3.4'

services:
  weather.webapi:
    image: ${DOCKER_REGISTRY-}weatherwebapi
    build:
      context: .
      dockerfile: Weather.WebApi/Dockerfile
    depends_on:
      - "redisdb"

  redisdb:
    image: redis
    container_name: redisdb
    ports:
      - "6379:6379"

  postgres-db:
    container_name: postgres-db
    image: postgres
    ports:
      - "15432:5432"
    volumes:
      - C:\dockervolumes\postgresql:/var/lib/postgresql/data 
    environment:
      POSTGRES_PASSWORD: "Postgres2019!"
      POSTGRES_USER: "simha"
      POSTGRES_DB : "weather"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "roberto@yahoo.com.br"
      PGADMIN_DEFAULT_PASSWORD: "PgAdmin2019!"
    ports:
      - "16543:80"
    depends_on:
      - postgres-db
